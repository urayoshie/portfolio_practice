<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>CONTACT</title>
  <link rel="icon" href="img/logo.gif">
  <link rel="stylesheet" href="css/style.css"/>
</head>
    <h1>Inquiry Form</h1>
      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">Required</span>Company Name
          </p>
          <input type="text" class="Form-Item-Input" placeholder="e.g.）URACŌBŌ Co., Ltd">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">Required</span>Name</p>
          <input type="text" class="Form-Item-Input" placeholder="e.g.）YOSHIE URA">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">Required</span>Phone Number</p>
          <input type="text" class="Form-Item-Input" placeholder="e.g.）000-0000-0000">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">Required</span>Mail Address</p>
          <input type="email" class="Form-Item-Input" placeholder="e.g.）example@gmail.com">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">Required</span>Your inquiry</p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="Send">
      </div>
</html>
